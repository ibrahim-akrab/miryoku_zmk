name: 'Build essence'
on: [push, pull_request, workflow_dispatch]
jobs:
  build:
    uses: ./.github/workflows/main.yml
    secrets: inherit
    with:
      board: '["nice_nano_v2"]'
      shield: '["essence_left","essence_right"]'
      alphas: '[ "qwerty"]'
      extra: '[ "qwerty"]'
      tap: '["qwerty"]'
      nav: '["vi"]'
      mapping: '["essence"]'
